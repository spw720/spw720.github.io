<!DOCTYPE HTML>

<html>
	<head>
		<title>Happy Fathers Day, Dad!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="card.css" />

	</head>
	<body>

        <h1 class="title">Hey Dad...</h1>

        <div class="card">
            <div class="back"></div>
            <div class="front">
            <div class="cover-shape-large">
                <div class="shape-diamond"></div>
                <div class="shape-block"></div>
            </div>
            <div class="cover-shape-small">
                <div class="shape-diamond"></div>
                <div class="shape-block">
                <div class="cake">
                    <div class="layer layer-bottom"></div>
                    <div class="layer layer-middle"></div>
                    <div class="layer layer-top"></div>
                    <div class="icing"></div>
                    <div class="drip drip1"></div>
                    <div class="drip drip2"></div>
                    <div class="drip drip3"></div>
                    <div class="candle">
                    <div class="flame"></div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            
            <div class="text-container">
            <p id="head">HAPPY FATHERS DAY!</p>
            <p>Hope you are ok with a handCODED, germ-free card!</p>
            <p>Miss you and hope to see you soon, once the crazy times end.</p>
            <p></p>
            <p>Love, Sean</p>
            <p><a href="images/lobster.png" class="title">(P.S. Click here for a joke!)</a></p>
            </div>
        </div>

        <h3 class="title">(hover over the card)</h3>

</body>
</html>
